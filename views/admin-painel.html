<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link rel="stylesheet" href="/public/index.css">
</head>
<body>
    <header class="header-painel">
        <h1 style="color: white;">Cadastrar Noticías</h1>
    </header>

    <form class="form-painel" action="/admin/cadastrar"  method="post">

        <p>Titulo:</p>
        <input type="text" name="titulo" required>

        <p>Link Img:</p>
        <input type="text" name="img" required>

        <p>Autor:</p>
        <input type="text" name="autor" required>

        <p>Slug:</p>
        <input type="text" name="slug" required>

        <p>Categoria:</p>
        <input type="text" name="categoria" required>
        
        <p>Descrição:</p>
        <textarea name="descricao" required></textarea>

        <input class="submit" type="submit" value="Cadastrar">

    </form> 

    <header class="header-painel">
        <h1 style="color: white;">Noticias Single</h1>
    </header>

    <% for(let i = 0; i < posts.length; i++) { %>

        <div class="noticia-single" style="flex-direction: row; align-items: center;">
            <p>Titulo da Noticia: <%= posts[i].titulo %></p>
            <a href="/admin/deletar/<%= posts[i].id %>">(x)</a>
        </div>

    <% } %>

    <div style="margin-top: 40px;"></div>
</body>
</html>
